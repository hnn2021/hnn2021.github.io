<!DOCTYPE html>
<html>
<head>
  <title>Vertical Navigation Example</title>
  <style>
    /* CSS for the navigation container */
    .nav-container {
      position: absolute;
      top: 60px;
      right: 20px;
      transform: translateY(-50%); /* Center vertically */
    }
    
    /* CSS for the navigation items */
    .nav-item {
      margin-bottom: 10px;
    }
    
    /* CSS for vertical navigation */
    .vertical-nav {
      display: block;
    }
    
    .vertical-nav .nav-item {
      display: block;
    }
  </style>
</head>
<body>
  <div class="nav-container vertical-nav">
    <div class="nav-item"><a href="#home">Home</a></div>
    <div class="nav-item"><a href="#about">About</a></div>
    <div class="nav-item"><a href="#services">Services</a></div>
    <div class="nav-item"><a href="#contact">Contact</a></div>
  </div>
</body>
</html>
